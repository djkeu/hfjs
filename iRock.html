<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            iRock - The Virtual Pet Rock
        </title>
        <script type="text/javascript">
            function touchRock() {
                var userName = prompt("What is your name?", "Enter your name here.");

                if (userName) {
                    alert("It's good to meet you, " + userName + ".");
                    document.getElementById("rocking").src = "images/rock_happy.png";
                    setTimeout("document.getElementById('rocking').src = 'images/rock.png';", 5000)
                }
            }
        </script>
    </head>

    <body onload="alert('Hello, I am your pet rock');">
        <div style="margin-top: 100px; text-align: center;">
            <img id="rocking" src="images/rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
        </div>
    </body>
</html>
