<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            iRock - The Virtual Pet Rock
        </title>
        <script type="text/javascript">
            var userName;

            function greetUser() {
                alert("Hello, I'm your pet rock.")
            }

            function resizeRock() {
                document.getElementById("rockImg").style.height = (document.body.clientHeight - 100) * 0.9;
            }

            function touchRock() {
                if (userName) {
                    alert("I like the attention, " + userName + ". Thank you.");
                }
                else {
                    userName = prompt("What is your name?", "Enter your name here.");
                    if (userName)
                        alert("It's good to meet you, " + userName + ".");
                }
                document.getElementById("rockImg").src = "images/rock_happy.png";
                setTimeout("document.getElementById('rockImg').src = 'images/rock.png';", 5 * 1000)
            }
        </script>
    </head>

    <body onload="resizeRock(); greetUser();" onresize="resizeRock()">
        <div style="margin-top: 100px; text-align: center;">
            <img id="rockImg" src="images/rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
        </div>
    </body>
</html>
